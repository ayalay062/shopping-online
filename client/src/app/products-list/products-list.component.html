<h1>products list</h1>
<select (change)="changeCategory($event)">
    <option [value]="cat._id" *ngFor="let cat of categories">{{cat.name}}</option>
</select>
<ul>
    <li *ngFor="let product of productsByCategory">{{product.name}}price:{{product.price}}
        <img src="http://localhost:4000/{{product.image}}" width="100" height="100"/>
      <input type="number" value="1" #input/>
      <button *ngIf="user.role!=='admin' else editProduct" (click)="addToCart(product._id, input?.value)">add to cart</button>
      <ng-template #editProduct><button (click)="onProductClick(product)">edit product</button></ng-template>
    </li>
</ul>
