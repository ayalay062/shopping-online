<div *ngIf="total > 0">

    <div class="form-group" *ngIf="disChanges">
        <mat-form-field appearance="fill">
            <mat-label>Search product:</mat-label>
            <input autocomplete="autocomplete" [(ngModel)]="searchText" type="text" matInput placeholder="search" autofocus/>
        </mat-form-field>
        <button class="btn-gold" (click)="search(productName.value)">SEARCH</button>
    </div>
    <div id="bag">
        <div>
            <app-bag-product [searchText]="searchText" [disChanges]="this.disChanges" *ngFor="let product of products" [product]="product" class="bag-product"></app-bag-product>
        </div>
    </div>
    <br>
    <h2><strong>Total price: {{total}}$</strong> </h2>
    <div *ngIf="!disChanges">
        <button class="btn-black" (click)="deleteAll()">Remove all products</button>
        <button class="btn-black" style="margin-left: 50px;" (click)="goToOrder()">Order</button>
    </div>
</div>
<h2 *ngIf="total == 0 && isModal" style="color:#ceb081">There are no products in your shopping cart</h2>
