<div class="shopping-bag-wrapper">


    <app-shopping-bag *ngIf="user && user.role !== 'admin'" [disChanges]="false"></app-shopping-bag>

    <app-admin-actions [selectedProduct]="selectedProduct" *ngIf="user && user.role === 'admin'"></app-admin-actions>
</div>
<app-products-list (onSelect)="selectProduct($event)"></app-products-list>
